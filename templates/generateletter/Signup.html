<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'generateletter/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'generateletter/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'generateletter/css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'generateletter/css/iofrm-theme5.css' %}">
    {% endblock stylesheets %}
    
    {% block headscript %}
    <script src="{% static 'generateletter/js/jquery.min.js' %}"></script>
    <script src="{% static 'generateletter/js/popper.min.js' %}"></script>
    <script src="{% static 'generateletter/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'generateletter/js/main.js' %}"></script>
    {% endblock headscript %}
</head>

<body>
    <div class="form-body" style="background-color: #1B4965 !important;">
        <div class="row">
            <div class="form-holder" style="background-color: #1B4965 !important;">
                <div class="form-content" style="background-color: #1B4965 !important;">
                    <div class="form-items">
                        <h3>Register</h3>
                        <p>Enter your details to make a new account!</p>
                        <div class="page-links">
                            <a href="{% url 'generateletter:Login' %}">Login</a><a href="{% url 'generateletter:Signup' %}" class="active">Register</a>
                        </div>
                        <form method="post" action="#">
                            {% csrf_token %}
                            <input class="form-control" type="text"  placeholder="Full Name" id="username" name="username" required>
                            <input class="form-control" type="password"  placeholder="Password" id="password" name="password" required>
                            <input class="form-control" type="password"  placeholder="Confirm_password" id="confirm_password" name="confirm_password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
